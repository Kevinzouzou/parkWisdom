 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=1.0">
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--<meta http-equiv="Access-Control-Allow-Origin" content="*">-->
    <title>智慧园区物业管理平台</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/zTreeStyle.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/before.css"/>-->
    <link rel="stylesheet" href="css/index.css"/>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>    
    <![endif]-->
</head>

<body>
<!--头部-->
<div class="topHeader">
    <span class="logo"></span>
    <span class="box"></span>
    <span class="title">智慧园区物业管理后台</span>
    <div class="pull-right">
        <span id="username">当前用户</span>
        <button class="btn" id="login_out">退出</button>
    </div>
</div>
<!--内容左侧部分-->
<div class="pull-left left_aside">
    <!--菜单部分-->
    <ul class="text-center nav_tab tablist">
        <li class="proSerMg active">
            <a class="collapsed" href="#proSerMg_menu" data-toggle="collapse">
                <i></i><span>物业报修管理</span><span class="pull-right glyphicon glyphicon-menu-down"></span>
            </a>
            <ul class="collapse tablist_second" id="proSerMg_menu">
                <li class="serMg active"><a role="tab" data-toggle="tab" href="#tab_serMg"><b></b>报修管理</a></li>
            </ul>
        </li>
        <li class="infoMg">
            <a class="collapsed" href="#infoMg_menu" data-toggle="collapse">
                <i></i><span>信息管理</span><span class="pull-right glyphicon glyphicon-menu-down"></span>
            </a>
            <ul class="collapse tablist_second" id="infoMg_menu">
                <!--<li class="schedulInfo active"><a role="tab" data-toggle="tab" href="#tab_schedulInfo"><b></b>排班信息管理</a></li>-->
                <!--<li class="patrolInfo"><a role="tab" data-toggle="tab" href="#tab_patrolInfo"><b></b>巡逻信息管理</a></li>-->
                <li class="clockInfo active"><a role="tab" data-toggle="tab" href="#tab_clockInfo"><b></b>打卡信息管理</a></li>
                <li class="forInfo"><a role="tab" data-toggle="tab" href="#tab_forInfo"><b></b>请假信息管理</a></li>
                <li class="businessInfo"><a role="tab" data-toggle="tab" href="#tab_businessInfo"><b></b>出差信息管理</a></li>
            </ul>
        </li>
        <li class="addressBookMg">
            <a class="collapsed" href="#addressBookMg_menu" data-toggle="collapse">
                <i></i><span>通讯录管理</span><span class="pull-right glyphicon glyphicon-menu-down"></span>
            </a>
            <ul class="collapse tablist_second" id="addressBookMg_menu">
                <li class="addressBook active"><a role="tab" data-toggle="tab" href="#tab_addressBook"><b></b>通讯录</a></li>
            </ul>
        </li>
        <li class="rightsMg">
            <a class="collapsed" href="#rightsMgmenu" data-toggle="collapse">
                <i></i><span>权限管理</span><span class="pull-right glyphicon glyphicon-menu-down"></span>
            </a>
            <ul class="collapse tablist_second" id="rightsMgmenu">
                <li class="operaMg active"><a role="tab" data-toggle="tab" href="#tab_operaMg"><b></b>运维管理员管理</a></li>
                <li class="proAppMg"><a role="tab" data-toggle="tab" href="#tab_proAppMg"><b></b>物业App用户管理</a></li>
            </ul>
        </li>
    </ul>
</div>

<!--内容右侧部分-->
<div class="pull-right right_aside">
    <div class="tab-content">
        <!--物业报修管理-->
        <div class="tab-pane active" id="tab_proSerMg">
            <div class="tab-content">
                <!--报修管理-->
                <div class="tab-pane active" id="tab_serMg">报修管理</div>
            </div>
        </div>
        <!--信息管理-->
        <div class="tab-pane" id="tab_infoMg">
            <div class="tab-content">
                <!--&lt;!&ndash;排班信息管理&ndash;&gt;-->
                <!--<div class="tab-pane active" id="tab_schedulInfo">排班信息管理</div>-->
                <!--&lt;!&ndash;巡逻信息管理&ndash;&gt;-->
                <!--<div class="tab-pane" id="tab_patrolInfo">巡逻信息管理</div>-->
                <!--打卡信息管理-->
                <div class="tab-pane active" id="tab_clockInfo">打卡信息管理</div>
                <!--请假信息管理-->
                <div class="tab-pane" id="tab_forInfo">请假信息管理</div>
                <!--出差信息管理-->
                <div class="tab-pane" id="tab_businessInfo">出差信息管理</div>
            </div>
        </div>
        <!--通讯录管理-->
        <div class="tab-pane" id="tab_addressBookMg">
            <div class="tab-content">
                <!--通讯录-->
                <div class="tab-pane active" id="tab_addressBook">通讯录</div>
            </div>
        </div>
        <!--权限管理-->
        <div class="tab-pane" id="tab_rightsMg">
            <div class="tab-content">
                <!--运维管理员管理-->
                <div class="tab-pane active" id="tab_operaMg">运维管理员管理</div>
                <!--物业App用户管理-->
                <div class="tab-pane" id="tab_proAppMg">物业App用户管理</div>
            </div>
        </div>
    </div>
    <!--分页-->
    <div>
        <div class="tab-department inner clearfix" style="display: none" id="all_paging">
            <div id="homeList-paging" class="pull-right pageList"></div>
            <div id="paging-tips" class="pull-right pageTips"></div>
        </div>
    </div>
</div>

<!--js库-->
<!--<script src="js/serip.js"></script>-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.twbsPagination.js"></script>
<script src="js/jquery.pagination.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<!--<script src="js/before.js"></script>-->
<!--<script src="js/public.js"></script>-->
<script src="js/tools.js"></script>
<script src="js/jquery.ztree.core.js"></script>
<script src="js/index.js"></script>
<script src="js/proSerMg/serMg.js"></script>
<script src="js/infoMg/infoMg.js"></script>
</body>
</html>
