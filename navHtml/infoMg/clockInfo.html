<!--打卡信息管理-->
<div class="lines firstTitle">
    <span class="title">打卡信息管理</span>
    <span>（查看人员考勤信息）</span>
</div>
<div class="lines firstTitle">
    <button class='btn btn-primary text-center dayCheck'>当日考勤</button>
    <button class='btn btn-default text-center monthCheck'>月考勤表</button>
    <div class="timesComponent">
        <i class="glyphicon glyphicon-calendar"></i>
        <input type="text" class="calendar startTime" placeholder="开始时间"/>
        <b></b>
        <i class="glyphicon glyphicon-calendar"></i>
        <input type="text" class="calendar endTime" placeholder="结束时间"/>
        <button class="btn btn-primary text-center screening">筛选</button>
    </div>
</div>
<div class="lines secondTitle">
    <span class="tabs">长白班</span><span>（06:00-22:00）</span>
    <span class="tabs">白班</span><span>（09:00-18:00）</span>
    <span class="tabs">早班</span><span>（08:00-12:00）</span>
    <span class="tabs">晚班</span><span>（13:00-18:00）</span>
</div>
