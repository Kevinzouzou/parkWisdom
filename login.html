<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=1.0">
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--<meta http-equiv="Access-Control-Allow-Origin" content="*">-->
    <title>登录页面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/login.css"/>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="section">
    <div class="img">
        <i class="logo"></i>
        <span>智慧园区物业管理后台</span>
    </div>
    <div class="login text-center">
        <ul>
            <li class="user">
                <label for="login_username">账号</label>
                <input type="text" id="login_username" placeholder="请输入账号" autofocus/>
                <p class="userErr err"><i></i>输入的手机号不存在</p>
            </li>
            <li class="pwd">
                <label for="login_password">密码</label>
                <input type="password" id="login_password" placeholder="请输入密码" autofocus/>
                <p class="pwdErr err"><i></i>输入的密码有误</p>
            </li>
        </ul>

        <button class="toLogin" id="login">登 录</button>
        <div class="forget text-right">
            <div class="remember">
                <input type="checkbox" id="rem"/>
                <label for="rem">记住我</label>
            </div>
            <a href="#">忘记密码？</a>
            <i></i>
            <a href="#">注册新用户</a>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
<script>
    document.getElementsByTagName('html')[0].style.fontSize=window.innerWidth/100 +'px';
    //document.getElementsByTagName('html')[0].style.fontSize=window.screen.width/100 +'px';
    $("body").css("height",window.innerHeight);
</script>
</body>
</html>
